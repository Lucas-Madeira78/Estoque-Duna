            <a href="contato.html">Contato</a>
        </nav>
    </header>   
    <main>
        <div class="containerQuemSomos">
            <h2>Contato</h2>
            <p>Alguma dúvida ou reclamação?</p>
            <p>Entre em contato que um de nossos estoquista entrará em contato algum dia aí</p>
            <div class="textContato">
                <div  class="perfil">
                    <img src="../img/barp.png" alt="barp">
                </div>
                <div class="perfil">
                    <img src="../img/lucas.png" alt="lucas">
                </div>
                <div class="perfil">
                    <img src="../img/renan.png" alt="renan">
                </div>
                <div class="perfil">
                    <img src="../img/gabriel.png" alt="gabriel">
                </div>
                <div class="perfil">

                </div>
                <div class="perfil">
                    <img src="../img/leonardo.png" alt="leonardo">
                </div>
            </div>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
